<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="demo">
			<p>{{name}}</p>
			<louiebb v-bind:msg="name"></louiebb>
			<mine></mine>
		</div>
	</body>
	<script src="./vue.js"></script>
	<script type="text/template" id="tpl">
		<div>Hello {{name}}</div>
		<div>{{msg}}</div>
	</script>
	<template id="mineTpl">
         <div>Hello {{name}}</div>
		 <div>{{msg}}</div>
 	</template>
	<!--<template id＝"tpl">
		<div>Hello {{name}}</div>
	</template>-->
	<script>
		var louiebb = Vue.extend({
			template: '#tpl',
			props:['msg'],
			data: function() {
				return {
					name: 'Louiebb'
				}
			}
		})

		var me = Vue.extend({
			template: '#mineTpl',
			props:['msg'],
			data: function() {
				return {
					name: 'Louiebb'
				}
			}
		})

		Vue.component('mine',{   //这里就是注册的内容
           template : '#mineTpl'
        });

		// 注册
		Vue.component('louiebb', louiebb)
		Vue.component('mine', me)
		new Vue({
			el: '#demo',
			data: {
				name: 'louiebbs'
			}
		})
	</script>

</html>
